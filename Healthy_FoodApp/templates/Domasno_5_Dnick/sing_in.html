{%  load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Klementina Dimitrova" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

         <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>

      <div class="container-fluid sing_in">
      <div class="row">
        <div class="col-6 offset-3 text-center d-flex justify-content-center mt-5">
          <div class="card">
            <div class="card-body text-white">
              <h4 class="card-title">WELCOME!</h4>
              <form method="POST" action="">
                  {% csrf_token %}
                <div class="form-group text-left">
                  <label for="email">EMAIL</label>
                  <input
                    type="email"
                    class="form-control btn-md"
                    id="email"
                    name="email"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="form-group text-left">
                  <label for="username">USERNAME</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                  />
                </div>
                <div class="form-group text-left mb-4">
                  <label for="password">PASSWORD</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                />
                <small>Input correct password.</small>
                <div class="custom-control custom-checkbox my-1 mr-sm-2">
                  <input type="checkbox" class="custom-control-input" id="customControlInline">
                  <label class="custom-control-label" for="customControlInline">Remember my preference</label>
                </div>
                <a href="#" class="badge badge-pill text-white float-right">FORGOT?</a>
                </div>
                  <a  href="{% url 'landingpage' %}" type="submit" class="btn btn-pink btn-lg rounded-pill mt-2">SING IN</a>
                <a  href="{% url 'sing_up' %}" type="submit" class="btn btn-pink btn-lg rounded-pill mt-2">SING UP</a>
              </form>
                 <div class="mt-3"> {% for messsage in messages %}
                <p id="messages">{{ messsage }}</p>

                {% endfor %}</div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Latest Font-Awesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- jQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- Latest Compiled Bootstrap 4 JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
