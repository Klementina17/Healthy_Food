<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Klementina Dimitrova" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

         <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <!-- Navigation -->
   <div class="container-fluid fixed-top bg-pink position-relative">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a href="{% url 'landingpage' %}" class="position-absolute logo_link">
              <img
                src="{% static 'images/viber_image_2022-04-20_15-03-58-843.png' %}"
                id="logo"
              />
            </a>
            <span class="healthy_food">HEALTHY FOOD</span>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto text-uppercase">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'landingpage' %}">
                    <span class="linkovi">Home</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'profilpage' %}"><span class="linkovi">PROFILE</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'aboutuspage' %}"><span class="linkovi">ABOUT US</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'quizpage' %}"><span class="linkovi">QUIZ</span></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
    
    <div class="container-fluid borrow pb-5">
      <div class="row">
        <div
          class="col-4 offset-4 text-center d-flex justify-content-center mt-3"
        >
          <div class="card">
            <div class="card-body text-white">
              <h4 class="card-title">PROFILLE</h4>
              <form>
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="inputGroupFile02"
                    />
                    <label
                      class="custom-file-label"
                      for="inputGroupFile02"
                      aria-describedby="inputGroupFileAddon02"
                    >
                      Choose file
                    </label>
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text" id="inputGroupFileAddon02">
                      Upload
                    </span>
                  </div>
                </div>
                <div class="form-group text-left">
                  <label for="formUsername">USERNAME</label>
                  <input
                    type="text"
                    class="form-control"
                    id="formUsername"
                    placeholder="NAME"
                  />
                </div>
                <div class="form-group text-left">
                  <label for="formEmail">EMAIL</label>
                  <input
                    type="email"
                    class="form-control btn-md"
                    id="formEmail"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="form-group text-left mb-4">
                  <label for="inputPassword5">PASSWORD</label>
                  <input
                    type="password"
                    id="inputPassword5"
                    class="form-control"
                    aria-describedby="passwordHelpBlock"
                    placeholder="**********"
                  />
                  <small
                    id="passwordHelpBlock"
                    class="form-text text-white mb-0"
                  >
                    Your password must be 8-20 characters long.
                  </small>
                </div>
               <div class="form-group text-left">
                  <label for="formAge">AGE</label>
                  <div class="radioc">
                    <input type="radio" id="ag" name="age" class="ml-3">
                    <label for="ag" class="mr-5 mt-1 ml-1">14-18</label>

                    <input type="radio" id="a" name="age">
                    <label for="a" class="mr-5  mt-1 ml-1">19-39</label>

                    <input type="radio" id="ae" name="age">
                    <label for="ae"  class="mt-1 ml-1">40+</label>
                </div>
                </div>
                <div class="form-group text-left">
                  <label for="formWeight">WEIGHT</label>
                  <input
                    type="text"
                    class="form-control"
                    id="formWeight"
                    placeholder="---.--"
                  />
                </div>
                <div class="form-group text-left">
                  <label for="formHeight">HEIGHT</label>
                  <input
                    type="text"
                    class="form-control"
                    id="formHeight"
                    placeholder="---"
                  />
                </div>
                <a
                  href="{% url 'landingpage' %}"
                  type="submit"
                  class="btn btn-pink btn-lg rounded-pill"
                >
                  SAVE
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row py-3">
        <div class="col-12"><a href="{% url 'landingpage' %}" class="btn btn-rozevko center">BACK</a></div>
      </div>
    </div>

    <!-- Latest Font-Awesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- jQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- Latest Compiled Bootstrap 4 JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
